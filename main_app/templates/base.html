{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <title>EasyRecruiting - {% block title %}{% endblock %}</title> 
    </head>
    <body >
        <div class="page-container">
            <div class="content-wrap">

            {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">EasyRecruiting</a>
                    <button class="navbar-toggler navbar-toggle collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/clients"> Clients</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'client_create' %}"> Add Client</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}"> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div> 

            {% else %}
            <!-- <div class="navbar-menu ">
                <ul class="nav navbar-right">
                    TODO
                    <li>
                        <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li>
                        <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li>
                        <a class="navbar-item" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div> -->
        {% endif %}
            </nav>
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer">
            <span class="footer-details">
                <strong>Copyright &copy; 2022 <a href="https://github.com/Oksanka25"> <i class="bi-github" role="img"
                            aria-label="GitHub"></i> GitHub</a>.</strong> All rights reserved.
            </span>
         </footer>
        </div>
  </body>
</html>
