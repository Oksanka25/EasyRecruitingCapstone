{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{client.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="btn " type="submit" value="Confirm" />
        <a class="btn" href="{% url 'client_detail' client.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
