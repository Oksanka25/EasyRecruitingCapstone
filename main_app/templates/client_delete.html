{% extends 'base.html' %} {% block content %}
<h1 class="pt-5 text-center">Are you sure you want to Delete {{client.name}}?</h1>
<form class="pt-5 text-center" method="post">
    {% csrf_token %}
    <div>
        <input class="btn btn-outline fs-3" style="color:red" type="submit" value="Confirm" />
        <a class="btn btn-outline fs-3" style="color:green" href="{% url 'client_detail' client.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
