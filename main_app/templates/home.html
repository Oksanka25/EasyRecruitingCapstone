{% extends 'base.html' %}
{% block title %} Welcome {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="about-page-container">
<h1 class="text-center" >Welcome to EasyRecruiting</h1>
<h2 class="text-center"> All in One Place </h2>
<div class="recruiting-image-conatiner p-4">
    <img class="recruiting-image" src="https://st.depositphotos.com/2065405/4599/i/600/depositphotos_45995891-stock-photo-word-cloud-recruitment.jpg" alt="recruiting">
  </div>
</div>

{% else %}

<div class="home-main">
    <div class="home-background"></div>
    <div class="main-container">
        <h1 class="main-container__title pb-4 fw-bold ">Welcome to EasyRecruiting</h1>
        <h2 class="main-container__subtitle pb-5 fw-bold"> All Data in One Place </h2>
        <div class="main-container__auth d-flex justify-content-center gap-4">
            <a class="btn btn-outline border-secondary" type="button" href="{% url 'login' %}">LOG IN</a>
            <a class="btn btn-outline border-secondary" type="button" href="{% url 'signup' %}">SIGN UP</a>
        </div>
    </div>
</div>
 {% endif %}
{% endblock %}
